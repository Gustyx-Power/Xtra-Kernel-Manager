name: Build & Release to Telegram

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  RUST_VERSION: 'stable'
  NDK_VERSION: '26.1.10909125'

jobs:
  build:
    name: Build Release APK (with Rust)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;${{ env.NDK_VERSION }}"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust Android targets
        run: rustup target add aarch64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            app/src/main/rust/xkm_native/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build Rust Native Library
        run: |
          cd app/src/main/rust/xkm_native
          cargo ndk -t arm64-v8a -o ../../jniLibs build --release
          echo "Rust native library built successfully!"

      - name: Verify Native Library
        run: |
          if [ -f "app/src/main/jniLibs/arm64-v8a/libxkm_native.so" ]; then
            echo "Native library found: libxkm_native.so"
            ls -la app/src/main/jniLibs/arm64-v8a/
          else
            echo "Native library NOT found!"
            exit 1
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > $GITHUB_WORKSPACE/release.keystore

      - name: Build Release APK
        if: github.event_name != 'pull_request'
        run: |
          ./gradlew assembleRelease \
            -PmyKeystorePath=$GITHUB_WORKSPACE/release.keystore \
            -PmyKeystorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PmyKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PmyKeyPassword=${{ secrets.KEY_PASSWORD }} \
            -PtelegramBotToken=${{ secrets.TELEGRAM_BOT_TOKEN }} \
            -PtelegramChatId=${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Build Debug APK (for PRs)
        if: github.event_name == 'pull_request'
        run: ./gradlew assembleDebug

      - name: Get APK Info
        id: apk_info
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" -type f 2>/dev/null | head -n 1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" -type f 2>/dev/null | head -n 1)
          fi
          
          if [ -n "$APK_PATH" ]; then
            APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
            APK_NAME=$(basename "$APK_PATH")
            echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
            echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
            echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          fi
          
          VERSION=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts | head -n 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename APK
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p app/dist
          VERSION="${{ steps.apk_info.outputs.version }}"
          APK_SOURCE="${{ steps.apk_info.outputs.apk_path }}"
          if [ -n "$APK_SOURCE" ] && [ -f "$APK_SOURCE" ]; then
            cp "$APK_SOURCE" "app/dist/XKM-$VERSION.apk"
            echo "Renamed APK to XKM-$VERSION.apk"
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XKM-${{ steps.apk_info.outputs.version }}
          path: app/dist/*.apk
          if-no-files-found: warn

      - name: Send APK to Telegram
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.apk_info.outputs.version }}
        run: |
          APK_FILE="app/dist/XKM-$VERSION.apk"
          
          if [ ! -f "$APK_FILE" ]; then
            echo "APK file not found at $APK_FILE"
            exit 1
          fi
          
          APK_SIZE=$(du -h "$APK_FILE" | cut -f1)
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M UTC')
          SHORT_SHA=${GITHUB_SHA::7}
          
          CAPTION=$(cat <<EOF
          ðŸ“¦ New Release Build
          
          ðŸ·ï¸ Version: $VERSION
          ðŸ“ Size: $APK_SIZE
          ðŸ”€ Commit: $SHORT_SHA
          ðŸ“Œ Branch: $GITHUB_REF_NAME
          ðŸ‘¤ Author: $GITHUB_ACTOR
          ðŸ¦€ Built with: Rust Native + Kotlin
          ðŸ• Time: $BUILD_TIME
          EOF
          )
          
          curl -s -F "chat_id=$TG_CHAT_ID" \
               -F "caption=$CAPTION" \
               -F "document=@$APK_FILE" \
               "https://api.telegram.org/bot$TG_BOT_TOKEN/sendDocument"

      - name: Notify Build Status
        if: always() && github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.apk_info.outputs.version }}
          JOB_STATUS: ${{ job.status }}
        run: |
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M UTC')
          SHORT_SHA=${GITHUB_SHA::7}
          
          if [ "$JOB_STATUS" == "success" ]; then
            STATUS="âœ… Build Successful"
          else
            STATUS="âŒ Build Failed"
          fi
          
          MESSAGE=$(cat <<EOF
          $STATUS
          
          ðŸ“¦ Project: Xtra Kernel Manager
          ðŸ·ï¸ Version: $VERSION
          ðŸ”€ Commit: $SHORT_SHA
          ðŸ“Œ Branch: $GITHUB_REF_NAME
          ðŸ‘¤ Triggered by: $GITHUB_ACTOR
          ðŸ• Time: $BUILD_TIME
          
          ðŸ”— https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID
          EOF
          )
          
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/sendMessage" \
               -d "chat_id=$TG_CHAT_ID" \
               -d "text=$MESSAGE" \
               -d "disable_web_page_preview=true"

      - name: Cleanup Keystore
        if: always()
        run: rm -f $GITHUB_WORKSPACE/release.keystore
