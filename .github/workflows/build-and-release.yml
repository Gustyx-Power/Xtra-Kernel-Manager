name: Build & Release to Telegram

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build regardless of commit count'
        required: false
        default: true
        type: boolean

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  NDK_VERSION: '26.1.10909125'
  MIN_COMMITS: 5

jobs:
  check-commits:
    name: Check Commit Count
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      commit_count: ${{ steps.check.outputs.commit_count }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit count since last workflow
        id: check
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # If manual trigger with force_build, always build
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "commit_count=manual" >> $GITHUB_OUTPUT
            echo "Manual trigger - will build"
            exit 0
          fi
          
          # If tag push, always build
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "commit_count=tag" >> $GITHUB_OUTPUT
            echo "Tag push - will build"
            exit 0
          fi
          
          # Count commits since last successful workflow run
          # We use the last tag or last 50 commits as reference
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            COMMIT_COUNT=$(git rev-list --count $LAST_TAG..HEAD)
            echo "Commits since last tag ($LAST_TAG): $COMMIT_COUNT"
          else
            # No tags, count last 50 commits
            COMMIT_COUNT=$(git rev-list --count HEAD~50..HEAD 2>/dev/null || git rev-list --count HEAD)
            echo "Total recent commits: $COMMIT_COUNT"
          fi
          
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$COMMIT_COUNT" -ge ${{ env.MIN_COMMITS }} ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Commit count ($COMMIT_COUNT) >= ${{ env.MIN_COMMITS }} - will build"
            
            # Send notification to Telegram
            MESSAGE="üìä Commit threshold reached!%0A%0Aüî¢ Commits: $COMMIT_COUNT / ${{ env.MIN_COMMITS }}%0Aüìå Branch: $GITHUB_REF_NAME%0A%0AüöÄ Starting build..."
            curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/sendMessage" -d "chat_id=$TG_CHAT_ID" -d "text=$MESSAGE" -d "disable_notification=true"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "‚è≥ Commit count ($COMMIT_COUNT) < ${{ env.MIN_COMMITS }} - skipping build"
            
            REMAINING=$((5 - COMMIT_COUNT))
            echo "Need $REMAINING more commits to trigger build"
          fi

  build:
    name: Build Release APK (with Rust)
    runs-on: ubuntu-latest
    needs: check-commits
    if: needs.check-commits.outputs.should_build == 'true'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version Info
        id: version
        run: |
          VERSION=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts | head -n 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Send Build Start to Telegram
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M UTC')
          SHORT_SHA=${GITHUB_SHA::7}
          MESSAGE="üöÄ XKM Release Build Started%0A========================%0Aüì¶ Version: $VERSION%0AüîÄ Commit: $SHORT_SHA%0Aüìå Branch: $GITHUB_REF_NAME%0Aüë§ Author: $GITHUB_ACTOR%0Aüïê Started: $BUILD_TIME%0A========================%0A%0A‚è≥ Progress: 0%%%0A[‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë]%0A%0Aüìã Current Step:%0A‚Üí Initializing..."
          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/sendMessage" -d "chat_id=$TG_CHAT_ID" -d "text=$MESSAGE" -d "disable_web_page_preview=true")
          MSG_ID=$(echo $RESPONSE | grep -oP '"message_id":\K\d+')
          echo "MSG_ID=$MSG_ID" >> $GITHUB_ENV
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/pinChatMessage" -d "chat_id=$TG_CHAT_ID" -d "message_id=$MSG_ID" -d "disable_notification=true"

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle

      - name: Update Progress 10%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          MESSAGE="üöÄ XKM Release Build%0A========================%0Aüì¶ Version: $VERSION%0AüîÄ Commit: ${GITHUB_SHA::7}%0Aüìå Branch: $GITHUB_REF_NAME%0A========================%0A%0A‚è≥ Progress: 10%%%0A[‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë]%0A%0A‚úÖ [1/8] JDK Setup Complete%0A‚Üí [2/8] Setting up Android SDK..."
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" -d "chat_id=$TG_CHAT_ID" -d "message_id=$MSG_ID" -d "text=$MESSAGE"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;${{ env.NDK_VERSION }}"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV

      - name: Update Progress 20%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          MESSAGE="üöÄ XKM Release Build%0A========================%0Aüì¶ Version: $VERSION%0AüîÄ Commit: ${GITHUB_SHA::7}%0Aüìå Branch: $GITHUB_REF_NAME%0A========================%0A%0A‚è≥ Progress: 20%%%0A[‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë]%0A%0A‚úÖ [1/8] JDK Setup%0A‚úÖ [2/8] Android SDK + NDK%0A‚Üí [3/8] Setting up Rust..."
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" -d "chat_id=$TG_CHAT_ID" -d "message_id=$MSG_ID" -d "text=$MESSAGE"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust Android targets
        run: rustup target add aarch64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            app/src/main/rust/xkm_native/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Update Progress 30%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          MESSAGE="üöÄ XKM Release Build%0A========================%0Aüì¶ Version: $VERSION%0AüîÄ Commit: ${GITHUB_SHA::7}%0Aüìå Branch: $GITHUB_REF_NAME%0A========================%0A%0A‚è≥ Progress: 30%%%0A[‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë]%0A%0A‚úÖ [1/8] JDK Setup%0A‚úÖ [2/8] Android SDK + NDK%0A‚úÖ [3/8] Rust + cargo-ndk%0A‚Üí [4/8] Building Rust Native Library..."
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" -d "chat_id=$TG_CHAT_ID" -d "message_id=$MSG_ID" -d "text=$MESSAGE"

      - name: Build Rust Native Library
        run: |
          cd app/src/main/rust/xkm_native
          cargo ndk -t arm64-v8a -o ../../jniLibs build --release

      - name: Verify Native Library
        run: |
          if [ -f "app/src/main/jniLibs/arm64-v8a/libxkm_native.so" ]; then
            echo "Native library found!"
          else
            echo "Native library NOT found!"
            exit 1
          fi

      - name: Update Progress 45%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          MESSAGE="üöÄ XKM Release Build%0A========================%0Aüì¶ Version: $VERSION%0AüîÄ Commit: ${GITHUB_SHA::7}%0Aüìå Branch: $GITHUB_REF_NAME%0A========================%0A%0A‚è≥ Progress: 45%%%0A[‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë]%0A%0A‚úÖ [1/8] JDK Setup%0A‚úÖ [2/8] Android SDK + NDK%0A‚úÖ [3/8] Rust + cargo-ndk%0A‚úÖ [4/8] Rust Native Library%0A‚Üí [5/8] Building Release APK..."
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" -d "chat_id=$TG_CHAT_ID" -d "message_id=$MSG_ID" -d "text=$MESSAGE"

      - name: Create gradle.properties
        run: |
          echo "org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8" > gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.configuration-cache=true" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=false" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties
          echo "android.nonTransitiveRClass=true" >> gradle.properties
          echo "android.nonFinalResIds=true" >> gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > $GITHUB_WORKSPACE/release.keystore

      - name: Build Release APK
        if: github.event_name != 'pull_request'
        run: |
          ./gradlew assembleRelease \
            -PmyKeystorePath=$GITHUB_WORKSPACE/release.keystore \
            -PmyKeystorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PmyKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PmyKeyPassword=${{ secrets.KEY_PASSWORD }}

      - name: Build Debug APK
        if: github.event_name == 'pull_request'
        run: ./gradlew assembleDebug

      - name: Update Progress 75%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          MESSAGE="üöÄ XKM Release Build%0A========================%0Aüì¶ Version: $VERSION%0AüîÄ Commit: ${GITHUB_SHA::7}%0Aüìå Branch: $GITHUB_REF_NAME%0A========================%0A%0A‚è≥ Progress: 75%%%0A[‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë]%0A%0A‚úÖ [1/8] JDK Setup%0A‚úÖ [2/8] Android SDK + NDK%0A‚úÖ [3/8] Rust + cargo-ndk%0A‚úÖ [4/8] Rust Native Library%0A‚úÖ [5/8] Release APK Built%0A‚Üí [6/8] Renaming APK..."
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" -d "chat_id=$TG_CHAT_ID" -d "message_id=$MSG_ID" -d "text=$MESSAGE"

      - name: Rename APK
        if: github.event_name != 'pull_request'
        id: rename
        run: |
          mkdir -p app/dist
          VERSION="${{ steps.version.outputs.version }}"
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" -type f 2>/dev/null | head -n 1)
          if [ -n "$APK_PATH" ] && [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "app/dist/XKM-$VERSION.apk"
            APK_SIZE=$(du -h "app/dist/XKM-$VERSION.apk" | cut -f1)
            echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          fi

      - name: Update Progress 85%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
          APK_SIZE: ${{ steps.rename.outputs.apk_size }}
        run: |
          MESSAGE="üöÄ XKM Release Build%0A========================%0Aüì¶ Version: $VERSION%0AüìÅ Size: $APK_SIZE%0AüîÄ Commit: ${GITHUB_SHA::7}%0Aüìå Branch: $GITHUB_REF_NAME%0A========================%0A%0A‚è≥ Progress: 85%%%0A[‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë]%0A%0A‚úÖ [1/8] JDK Setup%0A‚úÖ [2/8] Android SDK + NDK%0A‚úÖ [3/8] Rust + cargo-ndk%0A‚úÖ [4/8] Rust Native Library%0A‚úÖ [5/8] Release APK Built%0A‚úÖ [6/8] APK Renamed%0A‚Üí [7/8] Uploading to Telegram..."
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" -d "chat_id=$TG_CHAT_ID" -d "message_id=$MSG_ID" -d "text=$MESSAGE"

      - name: Upload APK to Telegram
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
          APK_SIZE: ${{ steps.rename.outputs.apk_size }}
        run: |
          APK_FILE="app/dist/XKM-$VERSION.apk"
          if [ ! -f "$APK_FILE" ]; then
            echo "APK file not found!"
            exit 1
          fi
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M UTC')
          SHORT_SHA=${GITHUB_SHA::7}
          CAPTION="üì¶ New Release Build - Version $VERSION - Size: $APK_SIZE - Commit: $SHORT_SHA - Branch: $GITHUB_REF_NAME - Author: $GITHUB_ACTOR - Built with Rust Native + Kotlin - Time: $BUILD_TIME"
          curl -s -F "chat_id=$TG_CHAT_ID" -F "caption=$CAPTION" -F "document=@$APK_FILE" "https://api.telegram.org/bot$TG_BOT_TOKEN/sendDocument"

      - name: Send Build Complete
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
          APK_SIZE: ${{ steps.rename.outputs.apk_size }}
        run: |
          END_TIME=$(date -u +'%Y-%m-%d %H:%M UTC')
          MESSAGE="‚úÖ XKM Release Build Complete!%0A========================%0Aüì¶ Version: $VERSION%0AüìÅ Size: $APK_SIZE%0AüîÄ Commit: ${GITHUB_SHA::7}%0Aüìå Branch: $GITHUB_REF_NAME%0Aüë§ Author: $GITHUB_ACTOR%0Aüïê Completed: $END_TIME%0A========================%0A%0A‚è≥ Progress: 100%%%0A[‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà]%0A%0A‚úÖ [1/8] JDK Setup%0A‚úÖ [2/8] Android SDK + NDK%0A‚úÖ [3/8] Rust + cargo-ndk%0A‚úÖ [4/8] Rust Native Library%0A‚úÖ [5/8] Release APK Built%0A‚úÖ [6/8] APK Renamed%0A‚úÖ [7/8] Uploaded to Telegram%0A‚úÖ [8/8] Build Complete%0A%0Aüéâ BUILD SUCCESS!"
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" -d "chat_id=$TG_CHAT_ID" -d "message_id=$MSG_ID" -d "text=$MESSAGE"

      - name: Send Build Failed
        if: failure() && github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          END_TIME=$(date -u +'%Y-%m-%d %H:%M UTC')
          MESSAGE="‚ùå XKM Release Build FAILED!%0A========================%0Aüì¶ Version: $VERSION%0AüîÄ Commit: ${GITHUB_SHA::7}%0Aüìå Branch: $GITHUB_REF_NAME%0Aüë§ Author: $GITHUB_ACTOR%0Aüïê Failed at: $END_TIME%0A========================%0A%0Aüòû Build failed! Check logs:%0Aüîó https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          if [ -n "$MSG_ID" ]; then
            curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" -d "chat_id=$TG_CHAT_ID" -d "message_id=$MSG_ID" -d "text=$MESSAGE"
          else
            curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/sendMessage" -d "chat_id=$TG_CHAT_ID" -d "text=$MESSAGE"
          fi

      - name: Cleanup Keystore
        if: always()
        run: rm -f $GITHUB_WORKSPACE/release.keystore
