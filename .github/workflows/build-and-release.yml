name: Build & Release to Telegram

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  NDK_VERSION: '26.1.10909125'

jobs:
  build:
    name: Build Release APK (with Rust)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version Info
        id: version
        run: |
          VERSION=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts | head -n 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Send Build Start to Telegram
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M UTC')
          SHORT_SHA=${GITHUB_SHA::7}
          
          MESSAGE="üöÄ XKM Release Build Started
          
          ========================
          üì¶ Version: $VERSION
          üîÄ Commit: $SHORT_SHA
          üìå Branch: $GITHUB_REF_NAME
          üë§ Author: $GITHUB_ACTOR
          üïê Started: $BUILD_TIME
          ========================
          
          ‚è≥ Progress: 0%
          [‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë]
          
          üìã Current Step:
          ‚Üí Initializing..."
          
          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/sendMessage" \
               -d "chat_id=$TG_CHAT_ID" \
               --data-urlencode "text=$MESSAGE" \
               -d "disable_web_page_preview=true")
          
          MSG_ID=$(echo $RESPONSE | grep -oP '"message_id":\K\d+')
          echo "MSG_ID=$MSG_ID" >> $GITHUB_ENV
          
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/pinChatMessage" \
               -d "chat_id=$TG_CHAT_ID" \
               -d "message_id=$MSG_ID" \
               -d "disable_notification=true"

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: gradle

      - name: Update Progress 10%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M UTC')
          SHORT_SHA=${GITHUB_SHA::7}
          
          MESSAGE="üöÄ XKM Release Build
          
          ========================
          üì¶ Version: $VERSION
          üîÄ Commit: $SHORT_SHA
          üìå Branch: $GITHUB_REF_NAME
          üë§ Author: $GITHUB_ACTOR
          ========================
          
          ‚è≥ Progress: 10%
          [‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë]
          
          ‚úÖ [1/8] JDK Setup Complete
          ‚Üí [2/8] Setting up Android SDK..."
          
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" \
               -d "chat_id=$TG_CHAT_ID" \
               -d "message_id=$MSG_ID" \
               --data-urlencode "text=$MESSAGE"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;${{ env.NDK_VERSION }}"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV

      - name: Update Progress 20%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          MESSAGE="üöÄ XKM Release Build
          
          ========================
           Version: $VERSION
          üîÄ Commit: ${GITHUB_SHA::7}
          üìå Branch: $GITHUB_REF_NAME
          ========================
          
          ‚è≥ Progress: 20%
          [‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë]
          
          ‚úÖ [1/8] JDK Setup Complete
          ‚úÖ [2/8] Android SDK + NDK Complete
          ‚Üí [3/8] Setting up Rust..."
          
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" \
               -d "chat_id=$TG_CHAT_ID" \
               -d "message_id=$MSG_ID" \
               --data-urlencode "text=$MESSAGE"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust Android targets
        run: rustup target add aarch64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            app/src/main/rust/xkm_native/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Update Progress 30%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          MESSAGE="üöÄ XKM Release Build
          
          ========================
          üì¶ Version: $VERSION
          üîÄ Commit: ${GITHUB_SHA::7}
          üìå Branch: $GITHUB_REF_NAME
          ========================
          
          ‚è≥ Progress: 30%
          [‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë]
          
          ‚úÖ [1/8] JDK Setup
          ‚úÖ [2/8] Android SDK + NDK
          ‚úÖ [3/8] Rust + cargo-ndk
          ‚Üí [4/8] Building Rust Native Library..."
          
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" \
               -d "chat_id=$TG_CHAT_ID" \
               -d "message_id=$MSG_ID" \
               --data-urlencode "text=$MESSAGE"

      - name: Build Rust Native Library
        run: |
          cd app/src/main/rust/xkm_native
          cargo ndk -t arm64-v8a -o ../../jniLibs build --release

      - name: Verify Native Library
        run: |
          if [ -f "app/src/main/jniLibs/arm64-v8a/libxkm_native.so" ]; then
            echo "Native library found!"
            ls -la app/src/main/jniLibs/arm64-v8a/
          else
            echo "Native library NOT found!"
            exit 1
          fi

      - name: Update Progress 45%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          MESSAGE="üöÄ XKM Release Build
          
          ========================
          üì¶ Version: $VERSION
          üîÄ Commit: ${GITHUB_SHA::7}
          üìå Branch: $GITHUB_REF_NAME
          ========================
          
          ‚è≥ Progress: 45%
          [‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë]
          
          ‚úÖ [1/8] JDK Setup
          ‚úÖ [2/8] Android SDK + NDK
          ‚úÖ [3/8] Rust + cargo-ndk
          ‚úÖ [4/8] Rust Native Library Built
          ‚Üí [5/8] Building Release APK..."
          
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" \
               -d "chat_id=$TG_CHAT_ID" \
               -d "message_id=$MSG_ID" \
               --data-urlencode "text=$MESSAGE"

      - name: Create gradle.properties
        run: |
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
          org.gradle.parallel=true
          org.gradle.caching=true
          org.gradle.configuration-cache=true
          android.useAndroidX=true
          android.enableJetifier=false
          kotlin.code.style=official
          android.nonTransitiveRClass=true
          android.nonFinalResIds=true
          EOF

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > $GITHUB_WORKSPACE/release.keystore

      - name: Build Release APK
        if: github.event_name != 'pull_request'
        run: |
          ./gradlew assembleRelease \
            -PmyKeystorePath=$GITHUB_WORKSPACE/release.keystore \
            -PmyKeystorePassword=${{ secrets.KEYSTORE_PASSWORD }} \
            -PmyKeyAlias=${{ secrets.KEY_ALIAS }} \
            -PmyKeyPassword=${{ secrets.KEY_PASSWORD }}

      - name: Build Debug APK (for PRs)
        if: github.event_name == 'pull_request'
        run: ./gradlew assembleDebug

      - name: Update Progress 75%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          MESSAGE="üöÄ XKM Release Build
          
          ========================
           Version: $VERSION
          üîÄ Commit: ${GITHUB_SHA::7}
          üìå Branch: $GITHUB_REF_NAME
          ========================
          
          ‚è≥ Progress: 75%
          [‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë‚ñë]
          
          ‚úÖ [1/8] JDK Setup
          ‚úÖ [2/8] Android SDK + NDK
          ‚úÖ [3/8] Rust + cargo-ndk
          ‚úÖ [4/8] Rust Native Library
          ‚úÖ [5/8] Release APK Built
          ‚Üí [6/8] Renaming APK..."
          
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" \
               -d "chat_id=$TG_CHAT_ID" \
               -d "message_id=$MSG_ID" \
               --data-urlencode "text=$MESSAGE"

      - name: Rename APK
        if: github.event_name != 'pull_request'
        id: rename
        run: |
          mkdir -p app/dist
          VERSION="${{ steps.version.outputs.version }}"
          
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" -type f 2>/dev/null | head -n 1)
          
          if [ -n "$APK_PATH" ] && [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "app/dist/XKM-$VERSION.apk"
            APK_SIZE=$(du -h "app/dist/XKM-$VERSION.apk" | cut -f1)
            echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          fi

      - name: Update Progress 85%
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
          APK_SIZE: ${{ steps.rename.outputs.apk_size }}
        run: |
          MESSAGE="üöÄ XKM Release Build
          
          ========================
           Version: $VERSION
          ÔøΩ Size: $APK_SIZE
          ÔøΩüîÄ Commit: ${GITHUB_SHA::7}
          üìå Branch: $GITHUB_REF_NAME
          ========================
          
          ‚è≥ Progress: 85%
          [‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë]
          
          ‚úÖ [1/8] JDK Setup
          ‚úÖ [2/8] Android SDK + NDK
          ‚úÖ [3/8] Rust + cargo-ndk
          ‚úÖ [4/8] Rust Native Library
          ‚úÖ [5/8] Release APK Built
          ‚úÖ [6/8] APK Renamed
          ‚Üí [7/8] Uploading to Telegram..."
          
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" \
               -d "chat_id=$TG_CHAT_ID" \
               -d "message_id=$MSG_ID" \
               --data-urlencode "text=$MESSAGE"

      - name: Upload APK to Telegram
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
          APK_SIZE: ${{ steps.rename.outputs.apk_size }}
        run: |
          APK_FILE="app/dist/XKM-$VERSION.apk"
          
          if [ ! -f "$APK_FILE" ]; then
            echo "APK file not found!"
            exit 1
          fi
          
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M UTC')
          SHORT_SHA=${GITHUB_SHA::7}
          
          CAPTION="üì¶ New Release Build

üè∑Ô∏è Version: $VERSION
üìÅ Size: $APK_SIZE
üîÄ Commit: $SHORT_SHA
üìå Branch: $GITHUB_REF_NAME
üë§ Author: $GITHUB_ACTOR
ü¶Ä Built with: Rust Native + Kotlin
üïê Time: $BUILD_TIME

üîó https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"
          
          curl -s -F "chat_id=$TG_CHAT_ID" \
               -F "caption=$CAPTION" \
               -F "document=@$APK_FILE" \
               "https://api.telegram.org/bot$TG_BOT_TOKEN/sendDocument"

      - name: Send Build Complete
        if: github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
          APK_SIZE: ${{ steps.rename.outputs.apk_size }}
        run: |
          END_TIME=$(date -u +'%Y-%m-%d %H:%M UTC')
          
          MESSAGE="‚úÖ XKM Release Build Complete!
          
          ========================
          üì¶ Version: $VERSION
          üìÅ Size: $APK_SIZE
          üîÄ Commit: ${GITHUB_SHA::7}
          üìå Branch: $GITHUB_REF_NAME
          üë§ Author: $GITHUB_ACTOR
          üïê Completed: $END_TIME
          ========================
          
          ‚è≥ Progress: 100%
          [‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà]
          
          ‚úÖ [1/8] JDK Setup
          ‚úÖ [2/8] Android SDK + NDK
          ‚úÖ [3/8] Rust + cargo-ndk
          ‚úÖ [4/8] Rust Native Library
          ‚úÖ [5/8] Release APK Built
          ‚úÖ [6/8] APK Renamed
          ‚úÖ [7/8] Uploaded to Telegram
          ‚úÖ [8/8] Build Complete
          
          üéâ BUILD SUCCESS!"
          
          curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" \
               -d "chat_id=$TG_CHAT_ID" \
               -d "message_id=$MSG_ID" \
               --data-urlencode "text=$MESSAGE"

      - name: Send Build Failed
        if: failure() && github.event_name != 'pull_request'
        env:
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          END_TIME=$(date -u +'%Y-%m-%d %H:%M UTC')
          
          MESSAGE="‚ùå XKM Release Build FAILED!
          
          ========================
          üì¶ Version: $VERSION
          üîÄ Commit: ${GITHUB_SHA::7}
          üìå Branch: $GITHUB_REF_NAME
          üë§ Author: $GITHUB_ACTOR
          üïê Failed at: $END_TIME
          ========================
          
          üòû Build failed! Check logs:
          üîó https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          
          if [ -n "$MSG_ID" ]; then
            curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/editMessageText" \
                 -d "chat_id=$TG_CHAT_ID" \
                 -d "message_id=$MSG_ID" \
                 --data-urlencode "text=$MESSAGE"
          else
            curl -s -X POST "https://api.telegram.org/bot$TG_BOT_TOKEN/sendMessage" \
                 -d "chat_id=$TG_CHAT_ID" \
                 --data-urlencode "text=$MESSAGE"
          fi

      - name: Cleanup Keystore
        if: always()
        run: rm -f $GITHUB_WORKSPACE/release.keystore
