[target.aarch64-linux-android]
rustflags = [
    "-C",
    "target-cpu=generic",
    "-C",
    "target-feature=+neon,+crc",
    "-C",
    "link-arg=-fuse-ld=lld",
    "-C",
    "link-arg=-Wl,--icf=all",
    "-C",
    "link-arg=-Wl,-O3",
    "-C",
    "link-arg=-Wl,--gc-sections",
    "-C",
    "link-arg=-Wl,--strip-all",
    "-C",
    "link-arg=-Wl,--as-needed",
    "-C",
    "embed-bitcode=yes",
    "-C",
    "llvm-args=-enable-machine-outliner",
]
